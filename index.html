<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" , content="" />
    <meta name="robots" , content="index, follow" />

    <title>Trio Tylcara</title>

    <link rel="shortcut icon" href="imagenes/logo/logo-principal.svg" type="image/x-icon" />

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/about.css" />

    <!-- ARCHIVOS JS -->
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="header__nav">
        <img src="imagenes/logo/logo-secundario.svg" alt="logo trio tylcara" class="nav__logo" />

        <button class="menu-button menu-button-open">
          <img src="imagenes/iconos/abrir-menu--gris.svg" alt="Icono abrir menú" />
        </button>

        <ul class="nav__menu">
          <button class="menu-button menu-button-close">
            <img src="imagenes/iconos/cerrar-menu--gris.svg" alt="Icono cerrar menú" />
          </button>

          <li class="menu__item"><a href="#about" class="menu__link">Biografía</a></li>
          <li class="menu__item"><a href="#objectives" class="menu__link">Objetivos</a></li>
          <li class="menu__item"><a href="#discography" class="menu__link">Discografía</a></li>
          <li class="menu__item"><a href="#videos" class="menu__link">Videos</a></li>

          <div class="menu__container">
            <a><img src="imagenes/social/facebook.svg" alt="icono facebook" class="menu__icon" /></a>
            <a><img src="imagenes/social/instagram.svg" alt="icono instagram" class="menu__icon" /></a>
            <a><img src="imagenes/social/youtube.svg" alt="icono youtube" class="menu__icon" /></a>
          </div>
        </ul>
      </nav>
    </header>

    <!-- SECCION HERO -->
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">Trio tylcara</h1>
        <p class="hero__paragraph">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta odit in ut quos adipisci possimus ea vitae
          excepturi molestiae at? Lorem ipsum dolor sit amet.
        </p>
        <a href="#about" class="hero__button"><span>Conocenos</span></a>
      </div>
    </section>

    <main class="main">
      <!-- SECCION BIOGRAFÍA -->
      <section class="main__section main__section--about" id="about">
        <div class="about__container">
          <div class="about__container--description">
            <h2 class="section__title">Biografía</h2>
          </div>
          <div class="about__container--image"></div>
        </div>
      </section>
      <!-- SECCION OBJETIVOS -->
      <section class="main__section main__section--objectives" id="objectives">
        <h2 class="section__title">Objetivos</h2>
      </section>
      <!-- SECCION DISCOGRAFÍA-->
      <section class="main__section main__section--discography" id="discography">
        <h2 class="section__title">Discografía</h2>
      </section>
      <!-- SECCION VIDEOS MUSICALES -->
      <section class="main__section main__section--videos" id="videos">
        <h2 class="section__title">Videos</h2>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>
  </body>
</html>
